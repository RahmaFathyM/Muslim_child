
<div class="prose">
        <p style="text-align: center;"><strong>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</strong></p>
        <p style="text-align: center;"><span>قُلْ هُوَ اللَّهُ أَحَدٌ (1) اللَّهُ الصَّمَدُ (2) لَمْ يَلِدْ وَلَمْ يُولَدْ (3) وَلَمْ يَكُنْ لَهُ كُفُوًا أَحَدٌ (4)</span></p>
        <p style="text-align: center;">&nbsp;</p>
