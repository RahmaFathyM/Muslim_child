
<div class="prose">
        <p style="text-align: center;"><strong>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</strong></p>
        <p style="text-align: center;"><span>تَبَّتْ يَدَا أَبِي لَهَبٍ وَتَبَّ (1) مَا أَغْنَى عَنْهُ مَالُهُ وَمَا كَسَبَ (2) سَيَصْلَى نَارًا ذَاتَ لَهَبٍ (3) وَامْرَأَتُهُ حَمَّالَةَ الْحَطَبِ (4) فِي جِيدِهَا حَبْلٌ مِنْ مَسَدٍ (5)</span></p>
        <p style="text-align: center;">&nbsp;</p>
