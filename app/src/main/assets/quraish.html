
<p style="text-align: center;"><strong>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</strong></p>
                        <div class="prose">
                                <p style="text-align: center;">لِإِيلَافِ قُرَيْشٍ (1) إِيلَافِهِمْ رِحْلَةَ الشِّتَاءِ وَالصَّيْفِ (2) فَلْيَعْبُدُوا رَبَّ هَذَا الْبَيْتِ (3) الَّذِي أَطْعَمَهُمْ مِنْ جُوعٍ وَآمَنَهُمْ مِنْ خَوْفٍ (4)</p>
                                <p style="text-align: center;">&nbsp;</p>
                        </div>
