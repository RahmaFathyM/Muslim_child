<div class="prose">
        <p style="text-align: center;"><strong>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</strong></p>
        <div class="prose">
                <p style="text-align: center;"><span>إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ (1) فَصَلِّ لِرَبِّكَ وَانْحَرْ (2) إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ (3)</span></p>
