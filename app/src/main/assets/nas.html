
<div class="prose">
        <p style="text-align: center;"><strong>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</strong></p>
        <p style="text-align: center;">قُلْ أَعُوذُ بِرَبِّ النَّاسِ (1) مَلِكِ النَّاسِ (2) إِلَهِ النَّاسِ (3) مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ (4) الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ (5) مِنَ الْجِنَّةِ وَالنَّاسِ (6)</p>
        <p style="text-align: center;">&nbsp;</p>
</div>
